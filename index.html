<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Minigame</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #87CEFA, #4682B4);
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            font-size: 30px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            font-weight: bold;
        }
        .link-image {
            margin-bottom: 20px;
        }
        .link-image img {
            width: 400px;
            height: 400px;
            cursor: pointer;
        }
        canvas {
            background: #f0f0f0;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            display: none;
            margin-top: 20px;
        }
        .instructions {
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: orange;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üèÄ Basket Minigame üèÄ</h1>
    <div class="link-image">
        <a href="https://evanmj23.github.io/NBA-Skills/" target="_blank">
            <img src="nba_skills_image.jpg" alt="NBA Skills">
        </a>
    </div>
    <div class="instructions" id="instructions">
        <p>üìú Instrucciones:</p>
        <p>PC: Usa el <strong>mouse</strong> para apuntar y haz clic para lanzar.</p>
        <p>Celular: Toca y desliza para apuntar, suelta para lanzar.</p>
        <p>üéØ Intenta encestar y la dificultad aumentar√°.</p>
        <button onclick="startGame()">¬°Jugar!</button>
    </div>
    <p id="scoreDisplay" style="display: none;">Puntaje: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const instructions = document.getElementById("instructions");
        const scoreDisplay = document.getElementById("scoreDisplay");let score = 0;
    let basketX = 200;
    let basketSpeed = 2;
    let ballX = 250, ballY = 350, ballSpeedX = 0, ballSpeedY = 0;
    let shooting = false;
    let aiming = false;
    let startX, startY;
    let aimX, aimY;
    
    function drawBasket() {
        ctx.fillStyle = "orange";
        ctx.fillRect(basketX, 80, 80, 15);
        ctx.fillStyle = "brown";
        ctx.fillRect(basketX + 30, 95, 20, 10);
    }
    
    function drawBall() {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(ballX, ballY, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
    }
    
    function drawAimLine() {
        if (aiming) {
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(ballX, ballY);
            ctx.lineTo(aimX, aimY);
            ctx.stroke();
            ctx.setLineDash([]);
        }
    }
    
    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        basketX += basketSpeed;
        if (basketX <= 0 || basketX >= 420) basketSpeed *= -1;
        
        if (shooting) {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedY += 0.5;
            if (ballY >= 350) {
                ballY = 350;
                shooting = false;
            }
            if (ballY <= 100 && ballX > basketX && ballX < basketX + 80) {
                score++;
                document.getElementById("score").innerText = score;
                ballX = 250;
                ballY = 350;
                ballSpeedX = 0;
                ballSpeedY = 0;
                shooting = false;
                basketSpeed += basketSpeed > 0 ? 0.2 : -0.2;
            }
        }
        
        drawBasket();
        drawBall();
        drawAimLine();
        requestAnimationFrame(update);
    }
    
    function startGame() {
        instructions.style.display = "none";
        canvas.style.display = "block";
        scoreDisplay.style.display = "block";
        update();
    }
    
    canvas.addEventListener("mousedown", (event) => {
        if (!shooting) {
            aiming = true;
            startX = event.offsetX;
            startY = event.offsetY;
            aimX = startX;
            aimY = startY;
        }
    });
    
    canvas.addEventListener("mousemove", (event) => {
        if (aiming) {
            aimX = event.offsetX;
            aimY = event.offsetY;
        }
    });
    
    canvas.addEventListener("mouseup", (event) => {
        if (aiming) {
            aiming = false;
            let endX = event.offsetX;
            let endY = event.offsetY;
            ballSpeedX = (startX - endX) / 10;
            ballSpeedY = (startY - endY) / 10;
            shooting = true;
        }
    });
</script>

</body>
</html>
